<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="currentColor" opacity="0.1"/>
  
  <!-- Chart bars -->
  <rect x="8" y="16" width="3" height="8" fill="currentColor" opacity="0.7"/>
  <rect x="12" y="12" width="3" height="12" fill="currentColor" opacity="0.8"/>
  <rect x="16" y="10" width="3" height="14" fill="currentColor" opacity="0.9"/>
  
  <!-- Coins -->
  <circle cx="28" cy="14" r="4" fill="currentColor" opacity="0.8"/>
  <circle cx="28" cy="14" r="2.5" fill="currentColor" opacity="0.3"/>
  
  <!-- Dollar sign on coin -->
  <text x="28" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="currentColor">$</text>
  
  <!-- VF Text -->
  <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="currentColor">VF</text>
</svg>
